<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="module" src="assets/js/counter.js" defer></script>
    <script type="module" src="assets/js/tasks.js" defer></script>
    <script type="module" src="assets/js/db.js" defer></script>
  </head>
  <body>
    <div class="image-effect">
      <section class="container">
        <section class="container-timer">
          <div>
            <button class="modality active-button" type="button">Pomodoro</button>
            <button class="modality active-button" type="button" id="min">Intervalo Curto</button>
            <button class="modality active-button" type="button" id="max">Intervalo Longo</button>
          </div>
          <div>
            <p id="counter">25:00</p>
          </div>
          <div>
            <button id="start" class="start" type="button">Come√ßar</button>
          </div>
        </section>
        <div class="divider"></div>
        <section class="tasks">
          <div>
            <h1>Tarefas</h1>
            <form id="new-task">
              <input
                id="title"
                type="text"
                name="Nova Tarefa"
                placeholder="Adicione uma nova tarefa"
              />
              <button id="add-task" type="button">+</button>
            </form>
          </div>
          <div class="tasks-list" id="tasks-list">
            <ol id="tasks"></ol>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
